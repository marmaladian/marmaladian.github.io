<div class="journal-list">
  <ul>
    {% set ordered_journal = collections.journal | reverse %}
    {% for item in order_journal.slice(0, 2) %}
    <li>
      <a href="{{ item.url }}" aria-label="See {{ item.data.title }}" class="[ featured-work__item ] [ frame ]"
        data-frame="quaternary">
        {{ item.data.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
