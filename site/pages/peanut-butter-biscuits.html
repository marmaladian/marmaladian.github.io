    <nav><a href="index.html">Park Imminent</a></nav><h1>Peanut butter biscuits</h1><h2 id="method">Method</h2>

<p>Preheat oven to 190°C or 180°C fan forced.</p>

<p>Cream butter and sugar, then mix in peanut butter and vanilla essence.</p>

<p>Add remaining ingredients, mix and shape into small balls. Press with fork.</p>
